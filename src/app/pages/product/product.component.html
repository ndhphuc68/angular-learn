<div class="jasmine-expander-contents">
  <form (submit)="addTodo()" action="">
  <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="nameTodo">
    <button type="submit">Add</button>
  </form>

  <ul>
    <li *ngFor="let todo of todos">
      {{todo.name}}
    </li>
  </ul>
</div>
